     <script>
      function myFunction() {
       
        var email = escape(document.getElementById("inputEmail").value);   
        var pass = escape(document.getElementById("inputPassword").value);
 
        checkEmpty(email);
        checkEmpty(pass);
        
        var url = "https://localhost:8443/login";

        var xmlhttp = new XMLHttpRequest();
 
        var token;
        var time = (new Date()).getTime();
 
 
        xmlhttp.open("POST", url, true);
 
        //xmlhttp.setRequestHeader("Content-Type", "application/json");
 
        xmlhttp.send(JSON.stringify({email:email, password:pass, time:time}));
        xmlhttp.onreadystatechange = function() {
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        //sucessful register
          token = xmlhttp.responseText;
          localStorage.setItem('LoginToken', token);
          localStorage.setItem('Email', email);
          window.location = "../home.html";
          }
          else if(xmlhttp.readyState == 4 && xmlhttp.status == 3) {
          //email already exists - error code 1
            window.alert("Incorrect Email or Password");
          }
         
          else if(xmlhttp.readyState == 4) {
            window.alert("Something went wrong! Error:" + xmlhttp.status);
          }
        };
    }
    var entityMap = {
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': '&quot;',
        "'": '&#39;',
        "/": '&#x2F;'
      };
 
      function escape(string) {
        return String(string).replace(/[&<>"'\/]/g, function (s) {
          return entityMap[s];
        });
      }
                       
      function checkEmpty(string) {
        if(string.length == 0){
          window.alert("Empty field!");
          window.location("https://localhost:8080/login.html");
        }
      }
 
    </script>
