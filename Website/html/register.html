    <link href="../css/login.css" rel="stylesheet">
    <script>
    	function myFunction() {
    	var name = document.getElementById("inputName").value;	
		var email = document.getElementById("inputEmail").value;	
		var pass = document.getElementById("inputPassword").value;	

		var url = "http://localhost:8080/register";
		var newurl = url + '?name=' + name + '&email=' + email + '&password=' + pass;
		document.location.href = newurl;
        $.get(newurl,
          function(data){
            alert("Data Loaded: " + data);
          });
		   window.alert(newurl);
		}
	</script>
  </head>

  <body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

            <a class="nav-link" href="register.html">Sign up</a>
          </li>
        </ul>
        
      </div>
    </nav>
  
    <div class="container">

      <form class="form-login">
        <h2 class="form-login-heading">Please Register here</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="email" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" onclick="myFunction()">Register</button>
        

		</form>
    </div> <!-- /container -->
  </body>
